<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Foods Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .landing-banner {
            text-align: center;
        }

        .landing-banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .fresh-foods-text {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Fresh Foods</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Products</a>
            <div class="dropdown-content">
                <a href="#">Fruits</a>
                <a href="#">Vegetables</a>
                <a href="#">Dairy</a>
            </div>
        </div>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="landing-banner">
            <img src="https://via.placeholder.com/1200x400" alt="Fresh Foods Banner">
            <p class="fresh-foods-text">Delicious and Fresh Foods Just for You</p>
        </div>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>

</body>

</html>
